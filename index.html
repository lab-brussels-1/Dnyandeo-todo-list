<body>
    <section class="main">
        <h1 class="title">Todo User List</h1>
        <form action="">
        <div class="list">
            <label for="name">Name</label>
            <input id="input-name" type="text" placeholder="Enter name">       
        </div>
        <div class="list">
            <label for="email">Email</label>
            <input id="input-email" type="email" placeholder="Enter email">       
        </div>
        <div class="list">
            <label for="phone">Phone</label>
            <input id="input-phone" type="number" placeholder="Enter phone number">       
        </div>
        <div class="submit-btn">
            <button class="btn" type="button" id="add-btn"><i class="icon1 fa-solid fa-user-plus"></i>Add</button>      
        </div>
    </form>
