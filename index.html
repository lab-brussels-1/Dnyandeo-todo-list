<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <section class="main">
        <h1 class="title">Todo User List</h1>
        <form action="">
            <div class="list">
                <form action="">
                    <label for="name">Name</label>
                    <input id="input-name" type="text" placeholder="Enter name" name="name">
                </form>
            </div>
            <div class="list">
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" id="input-email" pattern=".+@globex\.com" placeholder="Enter email"
                        name="email">
                </form>
            </div>
            <div class="list">
                <form action="">
                    <label for="phone">Phone</label>
                    <input id="input-phone" type="number" placeholder="Enter phone number" name="phone">
                </form>
            </div>
            <div class="submit-btn">
                <button class="btn" type="button" id="add-btn"><i class="icon1 fa-solid fa-user-plus"></i>Add</button>
                <button class="btn" type="button" id="get-btn"><i
                        class="icon1 fa-solid fa-user-plus"></i>GetAll</button>
            </div>
        </form>
    </section>
    <div class="output" id="output">

</body>

</html>
